<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>EXIF Photo Checker</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="title">Vadym Rusin</h1>
      </header>

      <section class="section">
        <div class="field">
          <div class="file is-centered is-primary">
            <label class="file-label">
              <input
                class="file-input"
                type="file"
                multiple
                accept=".jpg, .jpeg, .png"
              />
              <span class="file-cta">
                <span class="file-label">Choose images (PNG, JPEG, JPG)</span>
              </span>
            </label>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="columns">
          <div class="column is-full preview">
            <p>No files currently selected for upload</p>
          </div>
        </div>
      </section>
    </div>

    <div id="map"></div>

    <script src="index.js"></script>
  </body>
</html>
